{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav style="text-align: center; background-color: LightCyan;">
    <h2>
        Сервис сокращения длинных ссылок &reg;
    </h2>
    <div>
        {% if user.is_authenticated %}
        <span>
            Привет, {{ user.username }}! || <a href="{% url 'users:logout' %}">Выход</a><br>
        </span>
        {% else %}
        <span>
        <a href="{% url 'users:register' %}">Регистрация</a> || <a href="{% url 'users:login' %}">Вход</a>
        </span>
        {% endif %}
    </div>
</nav>

<div style="margin: 3% 20%; border: 2px solid black; padding: 2%">
    {% block content %}{% endblock %}
</div>
</body>
</html>
