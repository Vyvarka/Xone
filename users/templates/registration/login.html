{% extends 'generator_url/base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
{% if form.errors %}
    <h4>Попробуйте снова либо зарегистрируйтесь</h4>
{% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Войти</button>
        <input type="hidden" name="next" value="{% url 'generator_url:home' %}" />
    </form>
{% endblock %}
