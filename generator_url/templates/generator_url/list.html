{% extends "generator_url/base.html" %}

{% block title %}Список{% endblock %}

{% block content %}
    <h4 style="text-align: center;">
        <a href="{% url 'generator_url:home' %}">На главную</a>
    </h4>
    <h3>
        Список ссылок:
    </h3>
    <ul style="background-color: LightCyan;">
        {% for el in lst %}
            <li><a href="/{{el.short_url}}">https://{{ domain }}/{{ el.short_url }}</a></li>
        {% empty %}
            <h4>URL еще не добавлены. Вы можете добавить новый.</h4>
        {% endfor %}
    </ul>
{% endblock %}
