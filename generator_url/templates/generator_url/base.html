<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav style="margin-bottom: 3%; text-align: center; background-color: LightCyan;">
    <h2>
        Сервис сокращения длинных ссылок &reg;
    </h2>
    <div>
        {% if user.is_authenticated %}
        <span>
            Привет, {{ user.username }} || <a href="{% url 'users:logout' %}">Выход</a><br>
        </span>
        {% else %}
        <span>
        <a href="{% url 'users:register' %}">Регистрация</a> || <a href="{% url 'users:login' %}">Вход</a>
        </span>
        {% endif %}
    </div>
</nav>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
